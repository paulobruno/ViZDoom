[game]
map = basic
resolution_height = 12
resolution_width = 16
img_channels = 1

[model]
learn_model = True
load_model = False
view_window = False
log_savefile = log.txt
model_savefile = model.ckpt
save_path_num = 1

[regime]
num_epochs = 5
train_episodes_per_epoch = 200
learning_steps_per_epoch = 500
test_episodes_per_epoch = 30
episodes_to_watch = 3

[network]
conv_width = 4
conv_height = 4
num_feat_layers = 4
features_layer_1 = 32
features_layer_2 = 64
features_layer_3 = 128
features_layer_4 = 256
fc_num_outputs = 512
learning_rate = 0.0001
dropout_keep_prob = 0.7

[learning]
frame_repeat = 8
batch_size = 64
discount_factor = 0.99
replay_memory_size = 50000
reward_multiplier = 60
